<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery with Lightbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      font-family: Arial, sans-serif;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox Styling */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 5px solid #fff;
      border-radius: 10px;
    }
    .lightbox-btn {
      color: white;
      font-size: 2rem;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4 text-white">ðŸ“¸ My Image Gallery</h2>
  <div class="row gallery g-4">
    <div class="col-md-4"><img src="C:\Users\kamal\OneDrive\Desktop\kamali\projects\image.png" alt="Image 1" class="img-fluid thumb"></div>
    <div class="col-md-4"><img src="C:\Users\kamal\OneDrive\Desktop\kamali\projects\muscical1.jpg" alt="Image 2" class="img-fluid thumb"></div>
    <div class="col-md-4"><img src="C:\Users\kamal\OneDrive\Desktop\kamali\projects\n1.png" alt="Image 3" class="img-fluid thumb"></div>
    <div class="col-md-4"><img src="C:\Users\kamal\OneDrive\Desktop\kamali\projects\n2.png" alt="Image 4" class="img-fluid thumb"></div>
    <div class="col-md-4"><img src="C:\Users\kamal\OneDrive\Desktop\kamali\projects\shadows-army-solo-leveling.jpg" alt="Image 5" class="img-fluid thumb"></div>
    <div class="col-md-4"><img src="C:\Users\kamal\OneDrive\Desktop\kamali\projects\wall.png" alt="Image 6" class="img-fluid thumb"></div>
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="d-flex">
  <span class="lightbox-btn" id="prevBtn">&#8592;</span>
  <img id="lightboxImg" src="" alt="lightbox">
  <span class="lightbox-btn" id="nextBtn">&#8594;</span>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  let currentIndex = 0;
  let images = [];

  $(document).ready(function () {
    images = $(".thumb");

    $(".thumb").click(function () {
      currentIndex = images.index(this);
      showLightbox($(this).attr("src"));
    });

    $("#prevBtn").click(function () {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      $("#lightboxImg").attr("src", images.eq(currentIndex).attr("src"));
    });

    $("#nextBtn").click(function () {
      currentIndex = (currentIndex + 1) % images.length;
      $("#lightboxImg").attr("src", images.eq(currentIndex).attr("src"));
    });

    $("#lightbox").click(function (e) {
      if (e.target.id === "lightbox" || e.target.id === "lightboxImg") {
        $(this).hide();
      }
    });

    function showLightbox(src) {
      $("#lightboxImg").attr("src", src);
      $("#lightbox").fadeIn();
    }
  });
</script>

</body>
</html>
